  - name: "First Generation (Pre-Facelift)"
    start_year: 2021
    end_year: 2024
    description: "The Hyundai Ioniq 5 is the first product marketed under the Ioniq sub-brand, and the first model developed on the Hyundai Electric Global Modular Platform (E-GMP). Introduced globally in February 2021 and production began March 2021. Features the 'Parametric Pixel' design language inspired by the original Hyundai Pony, with distinctive pixel-style headlights and tail lights. Built on a dedicated EV platform enabling a 3-meter wheelbase in a compact crossover package. Available with 58 kWh Standard Range or 72.6/77.4 kWh Long Range battery packs, in RWD (single motor) or AWD (dual motor) configurations. Notable for its 800V electrical architecture enabling ultra-fast DC charging (10-80% in 18 minutes at 350 kW), and Vehicle-to-Load (V2L) capability supplying up to 3.6 kW of power. Interior features dual 12-inch screens, sliding 'Universal Island' console, and sustainable materials including recycled PET bottles."

  - name: "First Generation (Facelift)"
    start_year: 2024
    end_year: null
    description: "The facelifted Ioniq 5 was revealed on March 3, 2024. Changes include the addition of a rear hatch windscreen wiper (previously absent), and an updated infotainment system. A larger battery pack option (84 kWh, up from 77.4 kWh) was introduced along with minor improvements to power efficiency and aerodynamics. An N-Line variant was added to the lineup featuring sportier styling elements. The XRT off-road trim was introduced for the 2025 model year (September 2024) featuring increased ground clearance, all-terrain tires, roof rails, and dual-motor AWD powertrain producing 320 hp with an EPA-estimated range of 259 miles. The Ioniq 5 N performance variant (introduced July 2023) continues as the top-tier model under the Hyundai N sub-brand."